spring:
  application:
    name: transaction-validation-service
  
  servlet:
    multipart:
      max-file-size: 2560MB
      max-request-size: 2560MB
  
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100
      thread-name-prefix: validation-async-
  
  # MongoDB configuration
  data:
    mongodb:
      # Connection is provided via SPRING_DATA_MONGODB_URI environment variable
      auto-index-creation: true
      # Connection pool settings (also configurable via URI parameters)
      # These are defaults, URI parameters take precedence

server:
  port: 8080

logging:
  level:
    com.surepay.validation: INFO
    org.springframework: WARN
    org.springframework.data.mongodb: INFO
    org.mongodb.driver: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

